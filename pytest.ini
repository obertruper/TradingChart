[pytest]
# Pytest configuration for TradingChart project
# Allows running tests from project root

# Автоматический поиск тестов в этих директориях
testpaths = indicators/tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Маркеры для классификации тестов
markers =
    unit: Unit tests (fast, isolated, no DB)
    integration: Integration tests (slower, with DB)
    slow: Slow running tests
    sma: Tests for SMA loader
    ema: Tests for EMA loader
    rsi: Tests for RSI loader

# Настройки вывода
console_output_style = progress

# Дополнительные опции по умолчанию
addopts =
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Игнорировать эти директории
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    _archive_old_files
    venv
    .venv

# Минимальная версия pytest
minversion = 7.0
